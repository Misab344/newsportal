{% extends 'main.html' %}


{% block content %}
<!-- Main Section -->
<div class="container">
  <main class="messagePage my-xl">
  <div class="content-box">
    <div class="card"style="padding: 30px">
      <div class="message">
      <a class="backButton" style="color:black" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <hr>
      <h2 class="message__subject">{{message.subject}}</h4>
        <hr>
        {% if message.sender %}
        <a href="{% url 'profile' message.sender.id  %}" class="message__author">{{message.name}}</a>
        {% else %}
        <p class="message__author">{{message.name}}</p>
        {% endif %}
        <p class="message__date">{{message.created}}</p>
        <div class="message__body">{{message.body|linebreaksbr}}</div>
    </div>
    </div>
  </div>
</main>
</div>
{% endblock content %}

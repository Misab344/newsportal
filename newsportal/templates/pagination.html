{% if queryset.has_other_pages %}
<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        {% if queryset.has_previous %}
        <li class="page-item">
            <a aria-label="Previous" class="page-link" data-page="{{queryset.previous_page_number}}"
               href="?page={{queryset.previous_page_number}}"><i class="ti-angle-left"></i>
            </a>
        </li>
        {% endif %}
        {% for page in custom_range %}

        {% if page == queryset.number%}
        <li class="page-item active">
            <a class="page-link" data-page="{{page}}" href="?page={{page}}">{{page}}</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="?page={{page}}" data-page="{{page}}">{{page}}</a>
        </li>
        {% endif %}
        {% endfor %}
        {% if queryset.has_next %}
        <li class="page-item">
            <a aria-label="Next" class="page-link" data-page="{{queryset.next_page_number}}"
               href="?page={{queryset.next_page_number}}">
                <i class="ti-angle-right"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>

{% endif %}
